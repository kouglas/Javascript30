<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hold Shift and Check Checkboxes</title>
</head>
<body>
     <!--
   The following is a common layout you would 
   see in an email client. When a user clicks 
   a checkbox, holds Shift, and then clicks 
   another checkbox a few rows down, all 
   the checkboxes inbetween those two 
   checkboxes should be checked.
  -->

  <div class="inbox">
    <div class="item">
        <input type="checkbox">
        <p>This is an inbox layout</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>check one item</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>hold down your Shift key</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>everything in between should
            also be set to checked
        </p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>try to do it without any libraries</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>just regular javascript</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>good luck</p>
    </div>
    <div class="item">
        <input type="checkbox">
        <p>Don't forget to be silent about your
            result.
        </p>
    </div>
    

  </div>






    <script src="script.js"></script>
</body>
</html>
